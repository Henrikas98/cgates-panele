<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">LT</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">23 Kanalai</li>
                <li class="pricing-features-item">100 Mb/s/li>
            </ul>
            <span class="pricing-price">14€/mėn</span>
            <a href="#/" class="pricing-button">Užsisakyti</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">LT+MIDI</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">80 Kanalų</li>
                <li class="pricing-features-item">200 Mb/s</li>
            </ul>
            <span class="pricing-price">26€/mėn</span>
            <a href="#/" class="pricing-button is-featured">Užsisakyti</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">LT+MAXI</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">105 Kanalai</li>
                <li class="pricing-features-item">400 Mb/s</li>
            </ul>
            <span class="pricing-price">26€/mėn</span>
            <a href="#/" class="pricing-button">Užsisakyti</a>
        </div>

    </div>

</body>

</html>
